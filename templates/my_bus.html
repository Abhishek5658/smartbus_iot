<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bus - Live Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin: 20px;
    }

    #busInfo {
      margin: 0 20px 10px;
    }

    #map {
      width: 100%;
      height: calc(100vh - 130px);
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸšŒ My Bus Live Tracker</h2>

  <div id="busInfo">
    <p><strong>Route:</strong> <span id="routeDisplay">---</span></p>
    <p><strong>Bus No:</strong> <span id="busDisplay">---</span></p>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map;
    let busMarker = null;
    let selectedBus = localStorage.getItem("selectedBus");
    let selectedRoute = localStorage.getItem("selectedRoute");

    document.getElementById("routeDisplay").textContent = selectedRoute || "---";
    document.getElementById("busDisplay").textContent = selectedBus || "---";

    function initMap() {
      map = L.map('map').setView([12.9716, 77.5946], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© OpenStreetMap contributors'
      }).addTo(map);
    }

    function updateBusLocation() {
      if (!selectedBus) return;

      fetch(`/get_bus_location/${selectedBus}`)
        .then(res => res.json())
        .then(data => {
          const { latitude, longitude } = data;

          const lat = parseFloat(latitude);
          const lng = parseFloat(longitude);

          if (busMarker) {
            busMarker.setLatLng([lat, lng]);
          } else {
            const busIcon = L.icon({
              iconUrl: "https://maps.google.com/mapfiles/kml/shapes/bus.png",
              iconSize: [32, 32],
              iconAnchor: [16, 32]
            });

            busMarker = L.marker([lat, lng], { icon: busIcon }).addTo(map).bindPopup("ðŸšŒ Bus Location");
            map.setView([lat, lng], 15);
          }
        })
        .catch(() => {
          console.log("No location yet for bus.");
        });
    }

    window.onload = () => {
      initMap();
      updateBusLocation();
      setInterval(updateBusLocation, 5000); // update every 5 sec
    };
  </script>
</body>
</html>
