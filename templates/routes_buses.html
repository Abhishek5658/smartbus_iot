<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routes & Available Buses</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4ff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eaeaea;
      text-align: center;
    }

    th {
      background-color: #f8f9fa;
      color: #555;
    }

    button {
      padding: 8px 15px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 2px;
    }

    button:hover {
      background-color: #5850ec;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸšŒ Routes & Available Buses</h2>
  <input type="text" id="searchInput" placeholder="ðŸ” Search routes or buses..." onkeyup="filterTables()">

  <table id="busesTable">
    <thead>
      <tr>
        <th>Route No</th>
        <th>Stops</th>
        <th>Bus No</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let selectedRoute = null;
let selectedBus = null;

function filterTables() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const rows = document.querySelectorAll(`#busesTable tbody tr`);
  rows.forEach(row => {
    row.style.display = row.textContent.toLowerCase().includes(query) ? '' : 'none';
  });
}

function loadBuses() {
  Promise.all([
    fetch('/get_buses').then(res => res.json()),
    fetch('/get_routes').then(res => res.json())
  ]).then(([buses, routes]) => {
    const tbody = document.querySelector('#busesTable tbody');
    tbody.innerHTML = '';

    buses.forEach(bus => {
      const route = routes.find(r => r.route_no === bus.route_no);
      if (!route) return;

      const stops = JSON.parse(route.path).map(stop => stop.name).join(' âžœ ');

      tbody.innerHTML += `
        <tr>
          <td>${bus.route_no}</td>
          <td>${stops}</td>
          <td>${bus.bus_no}</td>
          <td>
            <button onclick="selectRoute('${bus.route_no}'); selectBus('${bus.bus_no}')">Select</button>
          </td>
        </tr>`;
    });
  });
}

function selectRoute(route_no) {
  selectedRoute = route_no;
  localStorage.setItem('selectedRoute', route_no);
  trySwitchToMyBus();
}

function selectBus(bus_no) {
  selectedBus = bus_no;
  localStorage.setItem('selectedBus', bus_no);
  trySwitchToMyBus();
}

function trySwitchToMyBus() {
  if (selectedRoute && selectedBus) {
    window.location.href = '/my_bus';
  }
}

window.onload = loadBuses;
</script>

</body>
</html>
