<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Panel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4ff;
      color: #333;
    }

    .container {
      max-width: 100%;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 0;
      box-shadow: none;
    }

    h2 {
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eaeaea;
      text-align: center;
    }

    th {
      background-color: #f8f9fa;
      color: #555;
    }

    button {
      padding: 8px 15px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #5850ec;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üè¢ Department Panel</h2>

  <table>
    <thead>
      <tr>
        <th>Route No</th>
        <th>Stops</th>
        <th>Bus No</th>
        <th>Rating</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="departmentTable"></tbody>
  </table>

  <input type="text" id="routeNo" placeholder="Enter Route Number" />
  <button onclick="startDrawing()">üó∫Ô∏è Start Drawing Route</button>
  <button onclick="submitRoute()">‚úÖ Submit Route</button>

  <input type="text" id="busNo" placeholder="Enter Bus Number" />
  <button onclick="assignBus()">üöå Assign Bus to Route</button>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  let map = L.map('map').setView([12.9716, 77.5946], 13);
  let routePoints = [], polyline;
  let allRoutes = [];

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data ¬© OpenStreetMap contributors'
  }).addTo(map);

  map.on('click', e => {
    const stopName = prompt("Enter stop name:");
    if (!stopName) return;

    routePoints.push({ name: stopName, lat: e.latlng.lat, lng: e.latlng.lng });
    L.marker(e.latlng).addTo(map).bindPopup(stopName).openPopup();

    if (polyline) map.removeLayer(polyline);
    polyline = L.polyline(routePoints.map(p => [p.lat, p.lng]), {color: 'blue'}).addTo(map);
  });

  function startDrawing() {
    routePoints = [];
    if (polyline) map.removeLayer(polyline);
    alert("Select route points (Start, Via, End) on the map.");
  }

  function submitRoute() {
    const route_no = document.getElementById('routeNo').value;
    if (!route_no || routePoints.length < 2) return alert("Please enter a route number and at least two stops.");

    fetch('/add_route', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({route_no, path: JSON.stringify(routePoints)})
    }).then(res => res.json()).then(() => {
      alert('Route added');
      loadDepartmentData();
    });
  }

  function assignBus() {
    const bus_no = document.getElementById('busNo').value;
    const route_no = document.getElementById('routeNo').value;

    fetch('/add_bus', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({bus_no, route_no})
    }).then(res => res.json()).then(() => {
      alert('Bus assigned');
      loadDepartmentData();
    });
  }

  function deleteEntry(id) {
    fetch(`/delete_bus/${id}`, { method: 'DELETE' })
      .then(res => res.json())
      .then(() => loadDepartmentData());
  }

  function viewRoute(route_id) {
    const route = allRoutes.find(r => r.id === route_id);
    if (!route) return alert('Route not found');

    if (polyline) map.removeLayer(polyline);
    routePoints = JSON.parse(route.path);
    polyline = L.polyline(routePoints.map(p => [p.lat, p.lng]), {color: 'green'}).addTo(map);
    routePoints.forEach(p => L.marker([p.lat, p.lng]).addTo(map).bindPopup(p.name));
  }

  function loadDepartmentData() {
    Promise.all([
      fetch('/get_routes').then(res => res.json()),
      fetch('/get_buses').then(res => res.json())
    ]).then(([routes, buses]) => {
      allRoutes = routes;
      const tbody = document.getElementById('departmentTable');
      tbody.innerHTML = '';

      buses.forEach(bus => {
        const route = routes.find(r => r.route_no === bus.route_no);
        let stops = '';
        try {
          const parsed = JSON.parse(route.path);
          stops = parsed.map(s => s.name).join(' ‚ûú ');
        } catch (e) {
          stops = 'Invalid path';
        }

        tbody.innerHTML += `
          <tr>
            <td>${bus.route_no}</td>
            <td>${stops}</td>
            <td>${bus.bus_no}</td>
            <td>‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</td>
            <td>
              <button onclick="viewRoute(${route.id})">üëÅÔ∏è View</button>
              <button onclick="deleteEntry(${bus.id})">‚ùå Delete</button>
            </td>
          </tr>`;
      });
    });
  }

  window.onload = loadDepartmentData;
</script>

</body>
</html>
